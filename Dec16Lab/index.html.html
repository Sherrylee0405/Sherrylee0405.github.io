<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lab</title>
</head>
<body>
	<input type="button" value="button1" onclick="alert(num1);">
	<input type="button" value="button1" onclick="alert(num2);"> 
<script type="text/javascript">
	var num1;
	var num2;
	num1 = parseInt(window.prompt("Enter first integer"));
	num2 = parseInt(window.prompt("Enter second integer"));

	if(num1 > num2){
		document.writeln(num1+">"+num2);
		document.body.style.backgroundColor ='lightblue';
	}else if(num2 > num1){
		document.writeln(num1+"<"+num2);
		document.body.style.backgroundColor ='lightgreen';
	}else{
		document.writeln(num1+"="+num2);
		document.body.style.backgroundColor ='lightyellow';
	}

</script>

</body>
</html>
